<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1 align="center">Connexion</h1>
	<div align="center">
	
		<h:form>
			<h:panelGrid columns="3">
				
		Login : 
		<h:inputText id="mailId" value="#{agentMB.mail}" label="Mail"
					required="true">
					<f:validator validatorId="validatorMail"></f:validator>
				</h:inputText>
				<h:message for="mailId" style="color:red"></h:message>

			
		Password : 
		<h:inputSecret id="passwordId" value="#{agentMB.password}" label="Password"
					required="true"></h:inputSecret>
				<h:message for="passwordId" style="color:red"></h:message>

				<h:commandButton value="connexion" action="#{agentMB.connexion}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
