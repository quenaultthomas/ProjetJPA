<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" action="#" />
			<p:menuitem value="Ajouter" action="ajouter" />
			<p:menuitem value="Modifier" action="modifier" />
			<p:menuitem value="Supprimer" action="supprimer" />
			<p:menuitem value="DÃ©connexion" action="deconnexion" />
		</p:breadCrumb>
	</h:form>

	<br />
	<br />
	<h:form>
		<p:dataTable var="users" value="#{agentMB.userslist}" rows="5"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{users.id}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="" />
				<p:inplace id="nom1" editor="true">
					<p:inputText value="#{users.nom}" required="true" label="Nom" />
				</p:inplace>
			</p:column>

			<p:column headerText="Prenom">
				<h:outputText value="" />
				<p:inplace id="prenom1" editor="true">
					<p:inputText value="#{users.prenom}" required="true" label="Prenom" />
				</p:inplace>
			</p:column>

			<p:column headerText="Mail">
				<h:outputText value="" />
				<p:inplace id="mail1" editor="true">
					<p:inputText value="#{users.mail}" required="true" label="Mail" />
				</p:inplace>
			</p:column>

			<p:column headerText="Password">
				<h:outputText value="" />
				<p:inplace id="password1" editor="true">
					<p:inputText value="#{users.password}" required="true"
						label="Password" />
				</p:inplace>
			</p:column>

			<p:column headerText="Action" style="width:90px;">
				<p:commandButton update="@all" title="Supprimer"
					icon="ui-icon-trash" action="#{userMB.supprimer}">
					<f:setPropertyActionListener value="#{users}"
						target="#{userMB.users}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton update="@all" title="Modifier"
					icon="ui-icon-pencil" action="#{userMB.modifier}">
					<f:setPropertyActionListener value="#{users}"
						target="#{userMB.users}"></f:setPropertyActionListener>
				</p:commandButton>

			</p:column>
		</p:dataTable>
	</h:form>
	</h:body>

</html>
